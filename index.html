<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Jet Demo</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');
        h1 {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        p {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        .thai {
            font-family: 'Charm', cursive;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        button {
            width: 150px; height: 30px;
            font-family: 'Noto Sans Thai', sans-serif;
        }
        
    </style>
  </head>
  <body>
    <h1 class="center" id="header" style="font-size: 4vw; margin-bottom: 0em;">Yo, Wassup</h1>

    <p class="thai center" style="font-size: 2vw;">ทดสอบพาสาทัยเต็มระบบ</p>
    <p class="center"><img src="assets/images/olafrizz.jpg" width="50%" height="50%" style="width: 700px; height: 500px; object-fit: cover; object-position: 20% 0;"></p>
    <p><button>NOTHING</button></p>
    <p><a href="https://www.youtube.com/shorts/xyWKuFa-28A" target="_blank"><button>CLICK ME PLEASE</button></a></p>
        
    <div class="center">
        <button onclick="document.getElementById('myImage').src='assets/cat/Idle.png'">แงวยืน</button>
        <img id="myImage" src="assets/cat/Idle.png" width="200px" height="200px">
        <button onclick="document.getElementById('myImage').src='assets/cat/Slide.png'">แงวสไลด์</button>
    </div>

    <p></p>
    <table border="1">
        <tr>
            <td>C1</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>C3</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>C5</td>
            <td>C6</td>
        </tr>
    </table>
  </body>
</html>
